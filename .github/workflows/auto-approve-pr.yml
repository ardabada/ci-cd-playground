name: Auto-approve PRs labeled main-to-feat

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest

    if: |
      !github.event.pull_request.draft &&
      startsWith(github.event.pull_request.base.ref, 'feat/') &&
      contains(github.event.pull_request.labels.*.name, 'main-to-feat')

    steps:
      - name: Auto-approve PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review "${{ github.event.pull_request.number }}" --approve
          gh pr comment "$PR" --body "ðŸ¤– Auto-approved: syncing main into feature branch"
